<div class="lower_hero_grid" *ngFor="let tile of childInfoTiles ">
  <div class="hero_grid_img">
    <img src="{{tile.imageURL}}" alt="Image">
  </div>
  <div class="hero_grid_text">
    <img src="{{tile.contentHead}}" alt="">
    <p>{{tile.content}}</p>
    <a href="{{tile.link}}">Link</a>
  </div>
</div>
